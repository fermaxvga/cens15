<div class="container">
  <div class="row justify-content-center">
    <div class="card card-login">
      <div class="card-header text-center">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="correo" #correo="ngModel"
              [(ngModel)]="email" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="clave" #clave="ngModel"
              [(ngModel)]="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
      </div>
      <div class="row justify-content-center">
          <div class="alert alert-danger" *ngIf="notIdentity">No se reconoce el usuario o contraseña</div>
      </div>
      <div class="row justify-content-center registro">
        <div class="col">
          <p class="text-center">
            Si aún no posee cuenta, registrese haciendo click <a href="users/register">aquí</a>  
          </p> 
        </div>
       </div>
       <div class="row justify-content-center registro">
        <div class="col">
          <p class="text-center">
            <a href="" class="recuperarPassword">¿Olvidó la contraseña?</a>  
          </p> 
        </div>
       </div>
    </div>
  </div>
</div>
