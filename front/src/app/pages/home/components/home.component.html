<div class="containter main justify-content-center">
    <div class="jumbotron portada">
        <h1 class="display-4 welcome">SGA - CENS N°15</h1>
        <p class="texto-bienvenida">Bienvenido al sistema de gestión de Alumnos del CENS N°15 - Ushuaia - Tierra del Fuego</p>
        <hr class="my-4">
        <p *ngIf="!identity">Si posee una cuenta inicie una sesión, o bien registrese</p>
        <div *ngIf="!identity" class="row justify-content-center">
           <div class="col">
                <a href="users/login" role="button" class="btn btn-iniciarSesion">Iniciar Sesión</a>
                <a href="users/register" class="btn btn-registrarse" role="button">Registrarse</a>
           </div>
        </div>
        <div *ngIf="identity" class="row justify-content-center">
            <div class="col-md-4 logueado">
                  {{identity.name}} {{identity.surname}}
            </div>
         </div>
         <hr>
         <div *ngIf="identity" class="row justify-content-center">
            <div class="col">
                 <p class="texto-logueado">Elija alguna opción del menú para comenzar</p> 
            </div>
         </div>

        <div class="row version justify-content-center mt-4">
            <p>Versión Cens15 v1.0.8</p>
        </div>
     </div>
