<div class="row justify-content-center">
    <div class="col-md-6 mt-2" *ngFor="let curso of cursos">
        <button class="btn btn-info" (click)="traerMaterias(curso.id, curso.curso, curso.division)">
            {{curso.curso}} - {{curso.division}} - {{curso.especialidad}} - {{curso.modalidad}} 
        </button>
    </div>
</div>
<!-- <pre>
    {{cursos|json}}
</pre> -->

<div class="modal fade" id="materias_curso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Materias para el curso {{curso_selected}} </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="col-md-6 mt-2" *ngFor="let materia of materias">
                <button type="button" class="btn btn-outline-primary" (click)="asignarMateria(materia)">
                    {{materia.materia}}
                </button>
            </div>
          <!-- <pre>
              {{materias | json}}
          </pre> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
